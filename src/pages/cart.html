<!doctype html>
<html lang="ja">
  <head>
    {{>head}}
  </head>
  <body class="page-cart">
    {{>header}}

    <main>
      <div class="l-container l-container--s">
        <div class="cart">
          <h1 class="c-heading-primary">ショッピングカート</h1>
          <form class="cart__form">
            <div class="cart__item">
              <label class="cart__item-label">コース選択</label>
              <div class="cart__item-body">
                <div class="cart__item-text">
                  <div class="c-select-ctbox c-select-ctbox--inline">
                    <select>
                      <option>ふわふわコース</option>
                      <option>ハンティングコース</option>
                      <option>ハンティングコース</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="cart__item">
              <label class="cart__item-label">お名前</label>
              <div class="cart__item-body">
                <div class="cart__item-text">
                  <input type="text" class="c-input-text" required />
                </div>
              </div>
            </div>
            <div class="cart__item">
              <label class="cart__item-label">メールアドレス</label>
              <div class="cart__item-body">
                <div class="cart__item-text">
                  <input type="email" class="c-input-text" required />
                </div>
              </div>
            </div>
            <div class="cart__item">
              <label class="cart__item-label">備考</label>
              <div class="cart__item-body">
                <div class="cart__item-textarea">
                  <textarea class="c-textarea" required></textarea>
                </div>
              </div>
            </div>
            <div class="cart__item cart__item--button">
              <div class="cart__button">
                <button type="submit" class="c-button c-button--arrow">お会計に進む</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    {{>footer}}
  </body>
</html>
